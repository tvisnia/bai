<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" id="input">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="ol">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>

        const onRemove = (event) => {
            $(event.target).remove()
        }

        $(document.body).ready(() => {

            $("li").dblclick(onRemove)

            $("button").click(() => {
                const itemName = $('#input').val()
                if (itemName) {
                    const newItem = document.createElement("li");
                    newItem.innerText = itemName
                    const ol = document.getElementById('ol')
                    ol.appendChild(newItem)
                    $("li").dblclick(onRemove)
                }
            })

        })


    </script>
</body>

</html>
