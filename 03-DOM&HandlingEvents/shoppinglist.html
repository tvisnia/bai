<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addNewItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="ol">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        const addNewItem = () => {
            const itemName = document.getElementsByName('item')[0].value

            if (itemName) {
                const newItem = document.createElement("li");
                newItem.innerText = itemName
                const ol = document.getElementById('ol')
                ol.appendChild(newItem)
            }
        }
    </script>
</body>

</html>
