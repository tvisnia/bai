<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      DO WYKONANIA
      <li v-for="(item,value) in todoSorted">{{value + 1 + ". " + item}}</li>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          todo: [
            'Purchase two tickets to cinema',
            'Feed cat',
            'Pay cable bill',
            'Go shopping'
          ]
        },
        computed: {
          todoSorted: function() {
            return this.todo.sort();
          }
        }
      });
    </script>
  </body>
</html>
