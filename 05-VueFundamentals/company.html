<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" align="center" style="flex-direction: column;">
      <div style="align-content: center;border:1px solid black;width: 350px;">
        <p>
          <b>{{companyUpper}} </b> <br />
          {{address}}<br />
          {{postcode + " " + city}}<br />
          tel. {{landline + ", " + mobile}}<br />
          <a v-bind:href="web">http://www.unikpol.pl</a>
        </p>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          company: 'UnikPol S.A.',
          address: 'ul. Ukryta 5',
          postcode: '02-114',
          city: 'Rawa Mazowiecka',
          landline: '22 345 90 21',
          mobile: '888 213 992',
          web: 'http://www.unikpol.pl'
        },
        computed: {
          companyUpper: function() {
            return this.company.toUpperCase();
          }
        }
      });
    </script>
  </body>
</html>
