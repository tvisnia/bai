<!DOCTYPE html>
<html>

<head>
    <title>Przykład użycia frameworku DataTables</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <h2>Tabela osób</h2>
    <table id="example" class="display" width="100% "></table>
    <script>
        var URL =
            "https://gist.githubusercontent.com/tvisnia/b71b85dec7083c63890c602f81ee8cb7/raw/cfd79a95750c88b36e5d0fd3f62cc1ceef6015ca/people.json ";

        $(document).ready(() => {
            $.getJSON(URL, data => {
                console.log(data);
                $("#example").DataTable({
                    data: data,
                    columns: [{
                        data: "name"
                    }, {
                        data: "surname"
                    }, {
                        data: "age"
                    }, {
                        data: "country"
                    }, {
                        data: "email"
                    }]
                });
            });
        });
    </script>
</body>

</html>
