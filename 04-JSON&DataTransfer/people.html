<!DOCTYPE html>
<html>
  <head>
    <title>Person</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var myData;

      function getData() {
        var method = "GET";
        var URL =
          "https://gist.githubusercontent.com/tvisnia/b71b85dec7083c63890c602f81ee8cb7/raw/cfd79a95750c88b36e5d0fd3f62cc1ceef6015ca/people.json";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.status === 200 && xhr.readyState === 4) {
            console.log(xhr.response);
            myData = JSON.parse(xhr.response);
            display();
          }
        };
        xhr.open(method, URL);
        xhr.send();
      }

      const display = () => {
        let counter = 1;
        myData.forEach(person => {
          const p = document.createElement("p");
          p.style.fontFamily = "Courier";
          p.innerText = `${counter++}. ${
            person.name
          } ${person.surname.toUpperCase()}, ${person.country}`;
          document.body.appendChild(p);
        });
      };

      getData();
    </script>
  </body>
</html>
