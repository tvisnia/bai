<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Body Mass Index</h1>
    <div id="app">
      <span>Waga: </span>
      <input type="text" v-model.number="waga" /> kg<br />
      <span>Wzrost: </span>
      <input type="text" v-model.number="wzrost" /> cm
      <p>Wska≈∫nik BMI: {{ bmi}}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          waga: 0,
          wzrost: 0,
        },
        computed: {
          bmi: function () {
            const { waga, wzrost } = this;
            const wzrostMetry = wzrost / 100;
            return wzrost === 0 ? 0 : waga / (wzrostMetry * wzrostMetry);
          },
        },
      });
    </script>
  </body>
</html>
